boot_file_src_checksum="7339b668a81b417ac023d73739dc6a03"
boot_cmd_sequence=(
    "<Tab> url=http://%IP%:%PORT%/kickstart/debian-7-noarch-noX.cfg auto=true priority=critical hostname=vagrant domain=lan<Enter>"
